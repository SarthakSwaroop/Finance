{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group"><h5>Enter symbol and number of shares to buy</h5></div>
        <div class="form-group">
            <input type="text" class="form-control" name="symbol" placeholder="Symbol" autofocus>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="shares" placeholder="Shares" min="1" value="1">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Buy</button>
        </div>
    </form>
{% endblock %}
